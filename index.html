<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="iconcut icon" href="icon.png">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conversor</title>
    </head>
    <body>
        <div id="form">
            <div>
                <h2>Conversor</h2>
                <h2>De</h2>
                <h2>Moedas</h2>
            </div>
            <input type="number" id="valor" />
            <button onclick="converter()">Converter Para Dollar</button>
            <div id="resultado"></div>
            <input type="checkbox" name="#" id="toggle" class="toggle-btn" />
            <label for="toggle" class="toggle-label"></label>
            <h4>Desenvolvido por Ricardo Müller Severo | &copy; 2024</h4>
        </div>
        <script>
            function converter() {
                real = parseInt(document.getElementById('valor').value);
                resultado = document.getElementById('resultado');
                if(real >= 0){
                    resultado.innerHTML = `Seu valor em Dólares é aproximadamente $${real / 5}`;

                }else{
                    resultado.innerHTML = "Insira um valor válido";
                }

            }

            const toggleBtn = document.getElementById('toggle');
            const body = document.body;

            toggleBtn.addEventListener('click', function () {
                body.classList.toggle('dark-mode');
            });
        </script>
    </body>
</html>
